<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX SIGNAL Terminal V2</title>

    <meta name="keywords" content="okx, crypto, terminal," />
    <meta name="description" content="p2p OKX Signal terminal App">
    <meta name="author" content="Rahadianaa">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="https://www.okx.com/cdn/assets/imgs/226/EB771F0EE8994DD5.png" />
    <link rel="apple-touch-icon" href="https://www.okx.com/cdn/assets/imgs/253/59830BB78B18A776.png" type="image/png" />

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-black': '#050505',
                        'bb-dark': 'rgba(18, 18, 18, 0.85)',
                        'bb-panel': 'rgba(26, 26, 26, 0.6)',
                        'bb-border': 'rgba(255, 255, 255, 0.08)',
                        'bb-gold': '#fbbf24',
                        'bb-green': '#22c55e',
                        'bb-red': '#ef4444',
                        'bb-blue': '#3b82f6',
                        'bb-text': '#e5e5e5',
                        'bb-muted': '#737373',
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'Consolas', 'monospace'],
                    },
                    fontSize: {
                        'xxs': '0.6rem',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                    boxShadow: {
                        'gold-glow': '0 0 15px rgba(251, 191, 36, 0.15)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-bb-black text-bb-text font-mono text-xs h-screen flex flex-col overflow-hidden selection:bg-bb-gold selection:text-black">

    <!-- HEADER -->
    <header
        class="bg-bb-dark/50 backdrop-blur-xl border-b border-bb-border h-10 flex px-4 items-stretch justify-between shrink-0 z-50 overflow-visible relative">
        <!-- Decoration: Bottom Glow Line -->
        <div
            class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-bb-gold/30 to-transparent">
        </div>

        <div class="flex items-stretch gap-6">
            <!-- Logo Section -->
            <div class="flex items-center gap-2 pr-2">
                <span
                    class="text-bb-gold font-black text-base leading-none tracking-tighter drop-shadow-[0_0_10px_rgba(251,191,36,0.2)]">OKX
                    SIGNAL
                    TERMINAL</span>
                <span
                    class="bg-bb-gold/10 text-bb-gold text-[8px] px-1 font-black rounded border border-bb-gold/30 uppercase">WEB3
                    CORE</span>
            </div>

            <!-- TOP LEVEL TABS -->
            <nav class="flex h-full items-stretch" id="tab-nav">
                <button data-tab="GLOBAL"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-white border-b-2 border-bb-gold bg-bb-gold/10 transition-all hover:bg-bb-gold/20 cursor-pointer text-xs font-bold active">GLOBAL</button>
                <button data-tab="STRATEGY"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold">STRATEGY</button>
                <button data-tab="VISUAL"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold">VISUAL</button>
                <button data-tab="DETAILS"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer hidden text-xs font-bold">DETAILS</button>
                <button data-tab="INFO"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold">INFO</button>
                <button data-tab="P2P"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold uppercase">P2P</button>
                <button data-tab="AUTOMATION"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold uppercase">Automation</button>
                <button data-tab="SIMULATION"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold uppercase">Simulation</button>
                <button data-tab="COMPOSER"
                    class="tab-btn min-w-[100px] px-6 h-full flex items-center justify-center text-bb-muted hover:text-white border-b-2 border-transparent transition-all hover:bg-white/5 cursor-pointer text-xs font-bold uppercase">ðŸŽ¼ Composer</button>
            </nav>
        </div>

        <div class="flex items-center gap-4">
            <div id="connection-status" class="flex items-center gap-2 text-[10px]">
                <span class="w-1.5 h-1.5 rounded-full bg-bb-red animate-pulse" id="status-dot"></span>
                <span id="status-text" class="text-bb-muted uppercase">Disconnected</span>
                <span id="mps-text" class="text-bb-blue font-black ml-2 tabular-nums">0 MPS</span>
            </div>
            <div class="text-bb-muted text-[10px]" id="clock">--:--:--</div>
        </div>
    </header>

    <!-- QUICK STATS BAR -->
    <div id="quick-stats-bar"
        class="bg-bb-panel border-b border-bb-border px-3 py-1 flex items-center justify-between text-[10px] shrink-0 h-8 relative z-40">
        <!-- Content injected by main.js updateTicker -->
        <div id="ticker-content" class="flex-1 flex items-center">
            <span class="text-bb-muted italic">Waiting for data feed...</span>
        </div>
    </div>

    <!-- SUB-NAVIGATION BAR (DETAILS) -->
    <div id="details-subnav"
        class="bg-bb-dark border-b border-bb-border flex px-3 h-8 items-stretch gap-1 shrink-0 hidden">

        <!-- CONTEXT INDICATOR -->
        <div class="flex items-center gap-2 border-r border-bb-border pr-4 mr-2" id="detail-context-bar">
            <span id="active-coin-label" class="text-bb-gold font-black text-[10px] uppercase">---</span>
            <div class="w-px h-3 bg-bb-border"></div>
            <span id="active-tf-label" class="text-white font-bold text-[9px]">---</span>
            <span class="text-bb-muted text-[8px] italic" id="active-profile-label">---</span>
        </div>

        <div class="flex items-stretch gap-1 h-full">
            <button data-subtab="MAIN"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-gold border-b-2 border-bb-gold transition-colors active">DECISION</button>
            <button data-subtab="VOL"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">VOL</button>
            <button data-subtab="DERIVATIVES"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">POSITIONING</button>
            <button data-subtab="ANALYTICS"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">REGIME</button>
            <button data-subtab="SYNTHESIS"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors uppercase">Synthesis</button>
            <button data-subtab="SIGNALS"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">MICROSTRUCTURE</button>
            <button data-subtab="LEVELS"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">LIQUIDITY</button>
            <button data-subtab="LIQUIDATIONS"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">LIQUIDATIONS</button>
            <button data-subtab="MONITORING"
                class="subtab-btn px-4 h-full flex items-center text-[10px] font-bold text-bb-muted hover:text-white border-b-2 border-transparent transition-colors">MONITORING</button>
        </div>

        <!-- SELECTORS (Moved to Subnav) -->
        <div class="ml-auto flex items-center gap-4">
            <!-- Timeframe Selector -->
            <div class="flex items-center gap-2">
                <span class="text-bb-muted uppercase text-[9px]">TF:</span>
                <select id="timeframe-selector"
                    class="bg-bb-dark border border-bb-border text-white px-2 py-0.5 text-[10px] font-bold focus:outline-none focus:border-bb-gold cursor-pointer hover:border-bb-gold/50 transition-colors">
                    <option value="1MENIT">1m</option>
                    <option value="5MENIT">5m</option>
                    <option value="15MENIT" selected>15m</option>
                    <option value="30MENIT">30m</option>
                    <option value="1JAM">1h</option>
                    <option value="4JAM">4h</option>
                    <option value="1HARI">1D</option>
                </select>
            </div>

            <!-- Profile Selector -->
            <div class="flex items-center gap-2">
                <span class="text-bb-muted uppercase text-[9px]">PROFILE:</span>
                <select id="profile-selector"
                    class="bg-bb-dark border border-bb-border text-white px-2 py-0.5 text-[10px] font-bold focus:outline-none focus:border-bb-gold cursor-pointer hover:border-bb-gold/50 transition-colors">
                    <option value="CONSERVATIVE">CONSERVATIVE</option>
                    <option value="MODERATE" selected>MODERATE</option>
                    <option value="AGGRESSIVE">AGGRESSIVE</option>
                </select>
            </div>
        </div>
    </div>

    <!-- CONTENT LAYOUT -->
    <div class="flex-1 flex overflow-hidden">

        <!-- SIDEBAR: WATCHLIST -->
        <aside class="w-64 bg-bb-dark border-r border-bb-border flex flex-col shrink-0 z-20">
            <div class="p-2 border-b border-bb-border flex justify-between items-center bg-bb-panel">
                <span class="text-[10px] font-bold text-bb-muted uppercase">Market Scanner</span>
                <span class="text-xxs text-bb-gold" id="list-count">0 Pairs</span>
            </div>

            <!-- COIN LIST -->
            <div class="flex-1 overflow-y-auto" id="coin-list">
                <!-- Items injected by sidebar.js -->
            </div>

            <!-- SEARCH / FILTER -->
            <div class="p-1 border-t border-bb-border">
                <input type="text" id="coin-search" placeholder="Filter..."
                    class="w-full bg-bb-black border border-bb-border px-2 py-1 text-xs text-white focus:outline-none focus:border-bb-gold placeholder-bb-muted">
            </div>
        </aside>


        <!-- MAIN VIEW CONTAINER -->
        <main class="flex-1 p-2 relative overflow-y-auto bg-bb-black scrollbar-thin" id="view-container">
            <!-- Views will be injected here by JS -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-bb-muted opacity-50">
                <div class="animate-pulse mb-2">SELECT A COIN FROM SIDEBAR</div>
            </div>
        </main>

    </div>

    <!-- SCRIPTS -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
